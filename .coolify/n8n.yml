version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-production
    restart: unless-stopped
    environment:
      # Configura√ß√µes de autentica√ß√£o
      - N8N_BASIC_AUTH_ACTIVE=true
