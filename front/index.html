    <link rel="icon" type="image/svg+xml" href="/icons/icon-72x72.svg" />

    <link rel="manifest" href="/manifest.json" />

    <link rel="preload" href="/assets/terra.png" as="image" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <title>1Crypten - Trading Signals</title>
  </head>
  <body>
    <!-- PWA Install Banner -->
    <div id="pwa-install-banner" style="display: none; position: fixed; top: 0; left: 0; right: 0; background: #64FFDA; color: #0A192F; padding: 12px; text-align: center; z-index: 9999; font-weight: bold;">
      📱 Instale o 1Crypten como aplicativo!
      <button id="pwa-install-btn" style="margin-left: 10px; background: #0A192F; color: #64FFDA; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer;">Instalar</button>
      <button id="pwa-dismiss-btn" style="margin-left: 5px; background: transparent; color: #0A192F; border: 1px solid #0A192F; padding: 6px 12px; border-radius: 4px; cursor: pointer;">Agora não</button>
    </div>
    
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('✅ Service Worker registrado:', registration.scope);
            
            // Verificar atualizações
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // Nova versão disponível
                  if (confirm('Nova versão disponível! Recarregar página?')) {
                    window.location.reload();
                  }
                }
              });
            });
          } catch (error) {
            console.error('❌ Erro ao registrar Service Worker:', error);
          }
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      const installBanner = document.getElementById('pwa-install-banner');
      const installBtn = document.getElementById('pwa-install-btn');
      const dismissBtn = document.getElementById('pwa-dismiss-btn');
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Mostrar banner apenas se não foi instalado
        if (!window.matchMedia('(display-mode: standalone)').matches) {
          installBanner.style.display = 'block';
        }
      });
      
      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('PWA install outcome:', outcome);
          deferredPrompt = null;
          installBanner.style.display = 'none';
        }
      });
      
      dismissBtn.addEventListener('click', () => {
        installBanner.style.display = 'none';
        localStorage.setItem('pwa-dismissed', Date.now());
      });
      
      // Verificar se já foi dispensado recentemente
      const dismissed = localStorage.getItem('pwa-dismissed');
      if (dismissed && Date.now() - dismissed < 7 * 24 * 60 * 60 * 1000) {
        installBanner.style.display = 'none';
      }
      
      // Detectar se já está instalado
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('🎉 PWA já está instalado!');
        document.body.classList.add('pwa-installed');
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
