events {
    worker_connections 1024;
}

http {
    # Configurações básicas
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Upstreams
    upstream backend {
        server backend:5000;
    }
    
    upstream frontend {
        server frontend:80;
    }

    # Servidor principal - Frontend
    server {
        listen 80;
        server_name 1crypten.space www.1crypten.space;
        
        # Redirect HTTP to HTTPS (será configurado pelo Coolify)
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name 1crypten.space www.1crypten.space;
        
        # SSL será configurado automaticamente pelo Coolify
        
        # Frontend routes
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }
    }

    # Servidor API - Backend
    server {
        listen 80;
        server_name api.1crypten.space;
        
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name api.1crypten.space;
        
        # SSL será configurado automaticamente pelo Coolify
        
        # API routes
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # CORS headers
            add_header Access-Control-Allow-Origin \"https://1crypten.space\" always;
            add_header Access-Control-Allow-Methods \"GET, POST, PUT, DELETE, OPTIONS\" always;
            add_header Access-Control-Allow-Headers \"Authorization, Content-Type, Accept\" always;
            add_header Access-Control-Allow-Credentials \"true\" always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin \"https://1crypten.space\";
                add_header Access-Control-Allow-Methods \"GET, POST, PUT, DELETE, OPTIONS\";
                add_header Access-Control-Allow-Headers \"Authorization, Content-Type, Accept\";
                add_header Access-Control-Allow-Credentials \"true\";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }
    }
}